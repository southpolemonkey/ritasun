<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rita Sun Illustrator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Rita Sun illustration</h1>
    <div class="grid-container">
        <div class="grid-item">
            <img src="cat.jpg" alt="Illustration 1">
        </div>
        <div class="grid-item">
            <img src="monkey.jpg" alt="Illustration 2">
        </div>
        <div class="grid-item">
            <img src="kite.jpg" alt="Illustration 3">
        </div>
        <div class="grid-item">
            <img src="shop.jpg" alt="Illustration 4">
        </div>
    </div>
</body>
</html>
